<ion-header>

  <ion-navbar>
    <ion-title>start</ion-title>
  </ion-navbar>

<ion-content padding>
 <ion-list>
    <ion-item >
      <ion-label color="primary" floating>Game Password</ion-label>
      <ion-input  type="text" #pass></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button button float-left class="submit-button"  (click)="start()">
      Start Game 
    </button>
    </div>
    <h2 *ngIf = "err">You have Entered the Wrong Password</h2>


</ion-content>
