<ion-header>
  <ion-navbar>
    <ion-title>Verify Your Answer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="scanCode()">Scan the QR CODE</button>
  <button ion-button (click)="skip()">Skip</button>
  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      <p></p>
    </ion-card-content>
  </ion-card>
  <h1 *ngIf="error">Wrong Code Try Again</h1>
</ion-content>
