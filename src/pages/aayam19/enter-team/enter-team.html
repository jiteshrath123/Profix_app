<ion-header>
  <ion-navbar>
    <ion-title>Enter-team Members</ion-title>
  </ion-navbar>
  <div id="container" >
      <h2>Team Details</h2>
   </div>
</ion-header>

<ion-content padding>
  <ion-thumbnail>
      <form #f="ngForm" (ngSubmit)="Save_the_Universe(f)">
          <ion-list>
            <ion-card>
              <ion-card-header><b> Team Member 1</b></ion-card-header>
              <hr>
              <ion-card-content>
                <ion-item>
                  <ion-label floating style="color:darkred">Name</ion-label>
                  <ion-input type="text" ngModel required name="name1"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label floating style="color:darkred">Email</ion-label>
                  <ion-input type="Email" ngModel required name="email1"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label floating style="color:darkred">Contact</ion-label>
                  <ion-input
                    type="number"
                    #Tc1
                    ngModel
                    required
                    name="contact1"
                  ></ion-input>
                </ion-item>
              </ion-card-content>
            </ion-card>
      
            <ion-card>
              <ion-card-header>
                <b>Team Member 2</b></ion-card-header>
                <hr>
              <ion-card-content>

                    ngModel
                    required
                    name="name2"
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label floating style="color:darkred">Email</ion-label>

                    required
                    name="contact2"
                  ></ion-input>
                </ion-item>
              </ion-card-content>
            </ion-card>
      
            <ion-card>
              <ion-card-header>
                <b>Team Member 3</b></ion-card-header>
                <hr>
                <ion-card-content>
                 <ion-item>
                  <ion-label floating style="color:darkred">Name</ion-label>
                  <ion-input
                    type="text"

                    required

                    required
                    name="contact3"

              </ion-card-content>
            </ion-card>
      
            <ion-card>
