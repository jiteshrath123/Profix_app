<ion-header>
  <ion-navbar>
    <ion-title>Quantum Realm</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <img height="450px" width="100%" src="../../../assets/imgs/cc.PNG" />
    <h3>Decode the TERRITORIES</h3>
    
    <div>
        <ion-card *ngIf="visible1">
          <img width="100%" src="../../../assets/imgs/cc1.PNG" />
          <ion-item>
            <ion-label floating>De-coded Answer</ion-label>
            <ion-input type="text" #cc1></ion-input>
          </ion-item>
          <button ion-button button float-right color="energy" (click)="checkIn1()">Check</button>
        </ion-card>
        <ion-card *ngIf="visible2">
          <img width="100%" src="../../../assets/imgs/cc2.PNG" />
          <ion-item>
            <ion-label floating>De-coded Answer</ion-label>
            <ion-input type="text" #cc2></ion-input>
          </ion-item>
          <button ion-button button color="energy" float-right (click)="checkIn2()">Check</button>
        </ion-card>
        <ion-card *ngIf="visible3">
          <img width="100%" src="../../../assets/imgs/cc3.PNG" />
          <ion-item>
            <ion-label floating>De-coded Answer</ion-label>
            <ion-input type="text" #cc3></ion-input>
          </ion-item>
          <button ion-button button color="energy" float-right (click)="checkIn3()">Check</button>
        </ion-card>
        <ion-card *ngIf="visible4">
          <img width="100%" src="../../../assets/imgs/cc4.PNG" />
          <ion-item>
            <ion-label floating>De-coded Answer</ion-label>
            <ion-input type="text" #cc4></ion-input>
          </ion-item>
          <button ion-button button color="energy" float-right (click)="checkIn4()" >Check</button>
        </ion-card>
        <ion-card *ngIf="visible5">
          <img width="100%" src="../../../assets/imgs/cc5.PNG" />
          <ion-item>
            <ion-label floating>De-coded Answer</ion-label>
            <ion-input type="text" #cc5></ion-input>
          </ion-item>
          <button ion-button button color="energy" float-right (click)="checkIn5()">Check</button>
        </ion-card>
        <ion-card *ngIf="visible6">
          <img width="100%" src="../../../assets/imgs/cc6.PNG" />
          <ion-item>
            <ion-label floating>De-coded Answer</ion-label>
            <ion-input type="text" #cc6></ion-input>
          </ion-item>
          <button ion-button button color="energy" float-right (click)="checkIn6()">Check</button>
        </ion-card>
        
      </div>
      <div padding *ngIf="visible7">
          <button ion-button button color="energy" (click)="signIn()">SUBMIT</button>
        </div>
        
        <div>
        <button ion-button button color="energy" outline float-right (click)="tonext()">Skip</button>
      </div>
      <button ion-button (click)="logout()">logout</button>
   
</ion-content>
