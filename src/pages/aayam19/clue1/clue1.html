<ion-header>
  <ion-navbar>
    <ion-title>Hail Hydra!!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card>
      <img height="375px" width="100%" src="../../../assets/imgs/cmarvel.PNG" />
    </ion-card>
      <br>
      <ion-thumbnail style="border-radius: 15px;">
          <ion-item>
              <ion-label floating style="color:darkred">User Name</ion-label>
              <ion-input type="text" #uname style="color:darkred"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label floating style="color:darkrde" style="color:darkred">4- digit Passcode</ion-label>
              <ion-input type="password" #4passcode style="color:darkred"></ion-input>
            </ion-item>
      </ion-thumbnail>
  </ion-list>
  <br>
  <div padding>
    <button ion-button button color="danger" outline (click)="signIn()" float="left"> 
      Enter
    </button>
    <button ion-button button color="danger" outline (click)="toNext()" float="left">
      Skip
    </button>
  </div>
</ion-content>
