<ion-header>
  <ion-navbar>
    <ion-title>Hail Hydra!!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card>
      <img height="375px" width="100%" src="../../../assets/imgs/CLUE2.jpg" />
    </ion-card>
      <br>
      <ion-thumbnail >
          <ion-item>
              <ion-label floating style="color:darkblue">User Name</ion-label>
              <ion-input type="text" #uname style="color:darkblue"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label floating style="color:darkrde" style="color:darkblue">4- digit Passcode</ion-label>
              <ion-input type="password" #4passcode style="color:darkblue"></ion-input>
            </ion-item>
      </ion-thumbnail>
  </ion-list>
  <br>
  <div padding>
    <button ion-button button style="background-color: darkred" fill (click)="signIn()" float="left"> 
      Enter
    </button>
    <button ion-button button color="medium" fill (click)="toNext()" float="left">
      Skip
    </button>
  </div>
  <button ion-button (click)="logout()">logout</button>
</ion-content>
