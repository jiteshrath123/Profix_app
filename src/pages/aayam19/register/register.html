<ion-header>
  <ion-navbar> <ion-title>THE AVENGERS INITIATIVE</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <img height="375px" width="100%" src="../../../assets/imgs/register.jpg" />
    <ion-item >
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input  type="text" #crname></ion-input>
    </ion-item>
    <ion-item >
      <ion-label color="primary" floating>Phone</ion-label>
      <ion-input  type="Phone" #num></ion-input>
    </ion-item>
    
    

    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input  type="password" #crpassword></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button button float-right class="submit-button" (click)="signIn()">
      JOIN YOUR COMRADES!
    </button>
      <button ion-button button float-left class="submit-button"  (click)="signUp()">
      REGISTER 
    </button>
    <button ion-button button center class="submit-button"  (click)="reset()">
      Forgot Password 
    </button>
    <h2 *ngIf="link">Password Reset Link is Sent Your Email</h2>
  </div>
</ion-content>
