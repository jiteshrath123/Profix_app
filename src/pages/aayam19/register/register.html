<ion-header>
  <ion-navbar> <ion-title>THE AVENGERS INITIATIVE</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <img height="375px" width="100%" src="../../../assets/imgs/register.jpg" />
    <ion-item >
      <ion-label color="primary" floating>Team Leader Email</ion-label>
      <ion-input  type="text" #crname></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input  type="password" #crpassword></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button button color="primary" (click)="signIn()">
      JOIN THE AVENGERS TEAM
    </button>
  </div>
  <div>
    <button ion-button button color="primary"  (click)="signUp()">
      REGISTER THE TEAM
    </button>
  </div>
</ion-content>
