
<ion-header>

  <ion-navbar>
    <ion-title>Avengers: EndGame</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>
  
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col width-50 class="box">
                    <ion-card >
                        <button ion-item (click)="onGoToRegister()" >
                            <ion-card-content>
                                <ion-icon class="icons" name="infinite" item-start></ion-icon>        
                                <ion-card-title>
                                    <div class="card-title">Enter</div>  
                                </ion-card-title>
                            </ion-card-content> 
                        </button>
                    </ion-card>
                </ion-col>
                <ion-col width-50 class="box">
                  <ion-card>
                      <button ion-item (click)="onGoToPrizes()">
                            <ion-card-content>
                                    <ion-icon class="icons" name="ribbon" item-start></ion-icon>    
                                    <ion-card-title>
                                        <div class="card-title">PRIZES</div>  
                                    </ion-card-title>
                            </ion-card-content>
                      </button>
                  </ion-card>
                </ion-col>
            </ion-row>
            <ion-row>
              <ion-col width-50 class="box">
                  <ion-card>
                      <button ion-item (click)="onGoToRules()">
                            <ion-card-content>
                                <ion-icon class="icons" name="book" item-start></ion-icon>
                                <ion-card-title>
                                    <div class="card-title">RULES</div>
                                </ion-card-title>
                            </ion-card-content>
                      </button>
                  </ion-card>
              </ion-col>
              <ion-col width-50 class="box">
                  <ion-card>
                      <button ion-item (click)="onGoToFaq()">
                          <ion-card-content>
                            <ion-icon class="icons" name="search" item-start></ion-icon>
                            <ion-card-title>
                              <div class="card-title">FAQ</div>
                            </ion-card-title>
                        </ion-card-content>
                      </button>
                  </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
    </ion-card>
</ion-content>
